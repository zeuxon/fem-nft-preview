<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body class="bg-page">

  <main class="bg-main">
    <div class="main-image">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" class="main-img">
      <img src="images/icon-view.svg" alt="view" class="main-view">
    </div>

    <h1 class="txtc-neutral ff-neutral fw-semibold pd-neutral fs-primary">Equilibrium #3429</h1>
    <p class="txtc-primary ff-neutral fw-light fs-neutral pd-neutral">Our Equilibrium collection promotes balance and calm.</p>
    <div class="even-columns | pd-neutral">
      <div class="icon-div">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <p class="txtc-secondary ff-neutral fs-neutral fw-regular">0.041 ETH</p>
      </div>
      <div class="icon-div">
        <img src="images/icon-clock.svg" alt="clock">
        <p class="txtc-primary ff-neutral fs-neutral fw-light">3 days left</p>
      </div>
    </div>
    <hr class="main-line | mg-neutral">
    <div class="made-by | pd-neutral">
      <img src="images/image-avatar.png" alt="avatar" class="main-avatar">
      <p class="txtc-primary ff-neutral fs-neutral fw-light">Creation of <a href="#" class="txtc-neutral">Jules Wyvern</a></p>
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/zeuxon" target="_blank">zeuxon</a>.
  </footer>
</body>
</html>
